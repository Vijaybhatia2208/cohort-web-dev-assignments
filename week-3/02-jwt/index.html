<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div>
      <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
        <button
          onclick="me()"
          class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 mb-6"
          type="button"
        >
          Get Me
        </button>
        <h2 class="text-2xl font-bold mb-4 text-center">Sign In</h2>
        <form class="mb-8">
          <div class="mb-4">
            <label class="block mb-1 font-medium" for="signin-username"
              >Username</label
            >
            <input
              class="w-full px-3 py-2 border rounded"
              type="text"
              id="signin-username"
              name="signin-username"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block mb-1 font-medium" for="signin-password"
              >Password</label
            >
            <input
              class="w-full px-3 py-2 border rounded"
              type="password"
              id="signin-password"
              name="signin-password"
              required
            />
          </div>
          <button
            onclick="signIn(event)"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
            type="submit"
          >
            Sign In
          </button>
        </form>
        <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
        <form>
          <div class="mb-4">
            <label class="block mb-1 font-medium" for="signup-username"
              >Username</label
            >
            <input
              class="w-full px-3 py-2 border rounded"
              type="text"
              id="signup-username"
              name="signup-username"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block mb-1 font-medium" for="signup-password"
              >Password</label
            >
            <input
              class="w-full px-3 py-2 border rounded"
              type="password"
              id="signup-password"
              name="signup-password"
              required
            />
          </div>
          <button
            onclick="signUp(event)"
            class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
            type="submit"
          >
            Sign Up
          </button>
        </form>
        <button
          onclick="logout()"
          class="w-full mt-4 bg-purple-600 text-white py-2 rounded hover:bg-purple-700 mb-6"
          type="button"
        >
          Logout
        </button>
      </div>
    </div>

    <script>
      async function signIn(event) {
        try {
          event.preventDefault();
          const response = await axios.post("/signin", {
            username: document.getElementById("signin-username").value,
            password: document.getElementById("signin-password").value,
          });
          localStorage.setItem("authToken", response.data.token);
          alert("Sign in successful!");
        } catch (error) {
          alert(
            "Sign in failed: " +
              (error.response?.data?.message || error.message)
          );
        }
      }

      async function signUp(event) {
        try {
          event.preventDefault();
          await axios.post("/signup", {
            username: document.getElementById("signup-username").value,
            password: document.getElementById("signup-password").value,
          });
          alert("Sign up successful!");
        } catch (error) {
          alert(
            "Sign up failed: " +
              (error.response?.data?.message || error.message)
          );
        }
      }

      function me() {
        try {
          axios
            .get("/user", {
              headers: {
                token: localStorage.getItem("authToken"),
              },
            })
            .then((response) => {
              alert("User info: " + JSON.stringify(response.data));
            })
            .catch((error) => {
              alert(
                "Failed to fetch user info: " +
                  (error.response?.data?.message || error.message)
              );
            });
        } catch (error) {
          alert("Unexpected error: " + error.message);
        }
      }

      function logout() {
        localStorage.removeItem("authToken");
        alert("Logged out successfully!");
      }
    </script>
  </body>
</html>
